<html>
<head>

    <link href="https://stackpath.bootstrpcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="login">
                <div class="login-triangle"></div>

                <h2 class="login-header">Log in</h2>

                <form class="login-container">
                    <p><input id="username" type="text" placeholder="Username"></p>
                    <p><input id="password" type="password" placeholder="Password"></p>
                    <p><input id="submit" type="submit" value="Log in" onclick="verifyUsernameAndPassword()"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
